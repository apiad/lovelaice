[project]
name = "lovelaice"
version = "0.3.1"
description = "An AI-powered assistant for your terminal and editor."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openai>=1.58.1",
    "python-dotenv>=1.0.1",
]

[project.scripts]
lovelaice = "lovelaice:cli.run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
